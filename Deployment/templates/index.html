<!DOCTYPE html>
<html>
<head>
    <title>ML Model Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <h1>ML Model Prediction</h1>
        <div class="main-content">
            <div class="checkbox-group">
                <h2>Select Columns</h2>
                <label><input type="checkbox" name="columns" value="StudyTimeWeekly" checked> Study Time Weekly</label>
                <label><input type="checkbox" name="columns" value="Absences" checked> Absences</label>
                <label><input type="checkbox" name="columns" value="Tutoring" checked> Tutoring</label>
                <label><input type="checkbox" name="columns" value="ParentalSupport" checked> Parental Support</label>
                <label><input type="checkbox" name="columns" value="ParentalEducation" checked> Parental Education</label>
                <select id="modelSelector" onchange="updateInputFields()">
                    <option value="XGBoost">XGBoost</option>
                    <option value="Neural Network">Neural Network</option>
                    <option value="Random Forest">Random Forest</option>
                    <option value="Logistic Regression">Logistic Regression</option>
                </select>
            </div>
            <div class="form-group">
                <form id="predictForm">
                    <div class="input-group">
                        <div>
                            <label for="studyTimeWeekly">Study Time Weekly</label>
                            <input type="number" id="studyTimeWeekly" name="StudyTimeWeekly" placeholder="Study Time Weekly" value="0" data-column="StudyTimeWeekly" />
                        </div>
                        <div>
                            <label for="absences">Absences</label>
                            <input type="number" id="absences" name="Absences" placeholder="Absences" value="0" data-column="Absences" />
                        </div>
                        <div>
                            <label for="tutoring">Tutoring</label>
                            <select id="tutoring" name="Tutoring" data-column="Tutoring">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div>
                            <label for="parentalSupport">Parental Support</label>
                            <select id="parentalSupport" name="ParentalSupport" data-column="ParentalSupport">
                                <option value="0">None</option>
                                <option value="1">Low</option>
                                <option value="2">Moderate</option>
                                <option value="3">High</option>
                                <option value="4">Very High</option>
                            </select>
                        </div>
                        <div>
                            <label for="parentalEducation">Parental Education</label>
                            <select id="parentalEducation" name="ParentalEducation" data-column="ParentalEducation">
                                <option value="0">None</option>
                                <option value="1">High School</option>
                                <option value="2">Some College</option>
                                <option value="3">Bachelor's</option>
                                <option value="4">Higher Study</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" onclick="submitForm()">Predict</button>
                </form>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
